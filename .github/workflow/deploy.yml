name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Cambia in 'master' se la tua branch principale si chiama così

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload with Fabric
        uses: withastro/action@v3
        # Se usi pnpm o yarn invece di npm, l'azione lo rileverà automaticamente

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4